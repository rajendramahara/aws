<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Lambda Upload Practice</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 640px;
            margin: 40px auto;
            padding: 0 16px;
        }

        form {
            display: grid;
            gap: 12px;
            border: 1px solid #ddd;
            padding: 16px;
            border-radius: 12px;
        }

        label {
            font-weight: 600
        }

        input,
        button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }

        .hint {
            font-size: 12px;
            color: #666
        }

        .ok {
            color: green
        }
    </style>
</head>

<body>
    <h1>Object Page</h1>
    <div id="status" class="hint"></div>
    <div id="createdData"></div>
    <script>
        (async () => {
            const API_URL = "https://unzasoamr1.execute-api.ap-south-1.amazonaws.com/dev/upload";

            const statusEl = document.getElementById("status");
            const createdData = document.getElementById("createdData");

            try {
                const res = await fetch(API_URL, {
                    method: "GET",
                    headers: { "Content-Type": "application/json" },
                });

                const data = await res.json();
                console.log("data: ", data);

                if (res.ok) {
                    statusEl.textContent = "✅ Success!";
                    statusEl.className = "ok";
                } else {
                    statusEl.textContent = "❌ Error: ";
                }
            } catch (err) {
                statusEl.textContent = "❌ Request failed: " + err.message;
            }
        })();
    </script>

</body>

</html>
