<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Lambda Upload Practice</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 640px;
            margin: 40px auto;
            padding: 0 16px;
        }

        form {
            display: grid;
            gap: 12px;
            border: 1px solid #ddd;
            padding: 16px;
            border-radius: 12px;
        }

        label {
            font-weight: 600
        }

        input,
        button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }

        .hint {
            font-size: 12px;
            color: #666
        }

        .ok {
            color: green
        }
    </style>
</head>

<body>
    <h1>Practice Form</h1>
    <p class="hint">This page just collects data for now. In the next steps we’ll wire it to Lambda → S3 & DynamoDB.</p>
    <a href="/objects" target="_blank">Get Objects</a>
    <form id="upload-form">
        <div>
            <label for="name">Name / Title</label><br />
            <input id="name" name="name" placeholder="e.g., Raju’s test file" required />
        </div>

        <div>
            <label for="file">Pick a file</label><br />
            <input id="file" name="file" type="file" required />
        </div>

        <button type="submit">Submit</button>
        <div id="status" class="hint"></div>
    </form>
    <div id="createdData"></div>

    <script>
        const API_URL = "https://unzasoamr1.execute-api.ap-south-1.amazonaws.com/dev/upload";

        const form = document.getElementById("upload-form");
        const statusEl = document.getElementById("status");
        const createdData = document.getElementById("createdData");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            statusEl.textContent = "Uploading...";

            const name = document.getElementById("name").value;
            const file = document.getElementById("file").files[0];

            if (!file) {
                statusEl.textContent = "Please select a file.";
                return;
            }

            // Convert file to Base64
            const fileContent = await toBase64(file);

            try {
                const res = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        name: name,
                        fileName: file.name,
                        fileContent: fileContent.split(",")[1] // remove "data:*/*;base64,"
                    })
                });

                const data = await res.json();
                if (res.ok) {
                    statusEl.textContent = "✅ Success! File uploaded. ID: " + data.id;
                    statusEl.className = "ok";
                    let img = document.createElement("img");
                    img.src = fileContent;
                    createdData.appendChild(img);
                } else {
                    statusEl.textContent = "❌ Error: " + data.error;
                }
            } catch (err) {
                statusEl.textContent = "❌ Request failed: " + err.message;
            }
        });

        function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = (error) => reject(error);
            });
        }
    </script>
</body>

</html>
